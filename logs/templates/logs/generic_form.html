{% extends 'base.html' %}
{% block main %}
<div class="panel panel-default">
  <div class="panel-heading">{{ form_title }}</div>
  <div class="panel-body">
    <form method="POST">
      {% csrf_token %}
      <table class="table">
        {{ form }}
      </table>
      <br>
      <button type="submit" class="btn btn-default"/>Submit</button>
    </form>
  </div>
</div>
{% endblock %}
