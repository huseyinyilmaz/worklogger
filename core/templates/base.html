<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="{% url 'core-index' %}">Huseyin's Worklogger</a>

          <div class="btn-group">
            <a href="{% url 'logs-log-create' %}" class="btn btn-success navbar-btn">Create Log</a>
            {% if has_current_log %}
              <a href="{%  url 'logs-log-update' current_log.id %}" class="btn btn-primary navbar-btn">Complete Log</a>
            {% endif %}
          </div>
            <a href="{% url 'logs-jobs' %}" class="btn btn-default navbar-btn">Jobs</a>

            <p class="navbar-text navbar-right">
        <a class="navbar-link navbar-right" href="{% url 'accounts-logout' %}">Logout</a>
            </p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          {% block sidebar %}{% endblock %}
        </div>
        <div class="col-md-10 main">
          {% block main %}{% endblock %}
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
