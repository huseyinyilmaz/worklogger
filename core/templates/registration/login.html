{% extends "base.html" %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>Work logger</h1>
        <p>This is a logging application to keep track of time spend on different jobs.</p>
        <p><a class="btn btn-primary btn-lg" href="{% url 'registration_register' %}" role="button">Register</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</div>
        {% endif %}
        <div class="panel panel-default">
          <div class="panel-heading">Login</div>
          <div class="panel-body form-container">
            <form method="post" action="" id="login_form" class="">
              {% csrf_token %}
              <div class="form-group">
              <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
              <input type="username"
                     class="form-control"
                     id="{{ form.username.auto_id }}"
                     placeholder="Enter username"
                     name="{{ form.username.name }}"/>
              </div>

              <div class="form-group">
              <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
              <input type="password"
                     class="form-control"
                     id="{{ form.password.auto_id }}"
                     placeholder="Enter password"
                     name="{{ form.password.name }}"/>
              </div>

              <input type="hidden" name="next" value="{{ next }}" />

              <button type="submit" class="btn btn-default" id="submit_button">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
